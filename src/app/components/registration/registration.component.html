
<div class="wrapper" >
 <div class="registration-box">
    <form [formGroup]="registrazioneForm" (ngSubmit)="registrazione();" >
    <div class="logo">
        <img class="n-image" src="/assets/stock.png">
    </div>
    <br>
    <button   class="btn-back" type="button" routerLinkActive="active" routerLink="/login">
        <span class="material-icons" style="font-size: 45px; margin-top: 17px; font-weight: bold;">
        X
    </span>
    </button>
    <p class="txt-registrati">Registrati</p>
    <div class="form-group">
        <label for="username">Nome utente</label>
        <input type="text" id="username" formControlName="username" >
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"  formControlName="password" >
    </div>
    <button type="submit" id="btnSub">Registrati</button>
</form>
</div>
</div>
