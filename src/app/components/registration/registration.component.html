<div class="login">
    <div class="registrati">
        <button class="btn-registrati" routerLink="/login" >X</button>
    </div>
    <form class="registrazioneForm">
        <div>
            <img src="../assets/stock.png" alt="logo" class="logo">
            <br><br><br>
            <p class="title">Registrati</p>
            <input id="email" placeholder="email" class="inputFields">
        </div>
        <div>
            <input id="password" placeholder="password" class="inputFields" [type]="show ? 'text' : 'password'">
            <img (click)="password()" src="../../../assets/icon/eye.png" alt="occhio" class="eye">
        </div>
        <br><br>
        <div>
            <button type="submit" class="btn-accedi">registrati</button>
        </div>
    </form>
</div>
